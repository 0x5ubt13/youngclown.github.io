{% include header.html %}

<div class="container container-left">
    <div class="row">
        <div class="col-md-3 hidden-xs">
            {% include sidebar.html %}
        </div>
        <div class="col-md-9">
          <div class="article">
            <div class="well">
              <h1><a href="{{ site.baseurl}}{{ page.url }}">{{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}</a></h1>
              <div class="post-content">
                <script data-ad-client="ca-pub-7078161006200071" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                {{ content }}
              </div>
             <br/>
            </div>
          </div>          
            <script data-ad-client="ca-pub-7078161006200071" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <div class="pagination">
              {% if page.next %}
                <a class="btn btn-default" href="{{ site.baseurl}}{{ page.next.url }}" class="next">Newer Post</a>
              {% endif %}
              {% if page.previous %}
                <a class="btn btn-default" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">Older Post</a>
              {% endif %}
          </div>
        </div>
    </div>
</div>

{% include footer.html %}
